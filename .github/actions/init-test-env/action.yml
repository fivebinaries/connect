name: 'Preparing testing environment'
description: 'Loads node_modules, build artifacts, docker image and necessary dependencies'
inputs:
  name:
    os: 'Your os'
    default: 'No os default'
runs:
  using: 'composite'
  steps:
    - name: Loading cached node_modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ inputs.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    - name: Retrieve build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifact
        path: build
